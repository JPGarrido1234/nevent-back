<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons routerLink="/tickets" slot="start">
      <ion-icon class="icon_x ion-padding" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title *ngIf="litle_text" class="ion-text-center ion-custom-title">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="handleScroll($any($event))">
  <ion-label [ngClass]="{'title_show':!litle_text, 'title_no_show': litle_text}" class="ion-padding text_title_header">Perfil</ion-label>
  <div id="container">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list lines="none">
      <ion-item detail="false" *ngIf="profile?.name == '' || profile?.name == undefined" [routerLink]="['basic']">
        <ion-label>Datos básicos</ion-label>
      </ion-item>
      <ion-item detail="false" class="color_item_profile" *ngIf="
          profile?.name != null &&
          profile?.name != undefined &&
          profile?.name != ''
        " [routerLink]="['basic']">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label class="label_profile">
          <h2>{{ profile.name }}</h2>
          <p class="text-email">{{ profile.email }}</p>
        </ion-label>
        <ion-img slot="end" src="../../assets/images/icon_profile_flecha.svg"></ion-img>
      </ion-item>
      <ion-item [routerLink]="['payments']" detail="false">
        <ion-label>Métodos de pago</ion-label>
        <ion-img slot="end" src="../../assets/images/icon_profile_flecha.svg"></ion-img>
      </ion-item>
      <ion-item [routerLink]="['public']" detail="false">
        <ion-label>Perfil público</ion-label>
        <ion-img slot="end" src="../../assets/images/icon_profile_flecha.svg"></ion-img>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
