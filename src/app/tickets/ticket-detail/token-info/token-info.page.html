<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons [routerLink]="['/tickets',ticketId]" slot="start">
        <ion-icon class="icon_x ion-padding" name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>
    <ion-title *ngIf="litle_text" class="ion-text-center ion-custom-title">Mi experiencia incluye</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true" (ionScroll)="handleScroll($any($event))" class="ion-no-padding"><ion-refresher
    slot="fixed" (ionRefresh)="handleRefresh($event)" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-label *ngIf="!litle_text" class="ion-padding text_title_header">Mi experiencia incluye</ion-label>
  <p class="parraf_p">Estos datos estar√°n asociados a tus experiencias.</p>
  <ion-list lines="none">
    <ion-item *ngFor="let item of items">
      <app-token-item style="width: 100%" [item]="item"></app-token-item>
    </ion-item>
  </ion-list>
</ion-content>
